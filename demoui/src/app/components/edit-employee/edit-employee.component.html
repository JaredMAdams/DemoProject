<div class="personal_information">

    <button id="close" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onClose()" style="float: right;">
        <mat-icon>close</mat-icon>
    </button>

    <h1 style="text-align: center;">Edit Employee Info</h1>

    <form class="form" [formGroup]="updatedEmployeeForm" (ngSubmit)="saveChanges($event);">

        <mat-form-field id="first_name" appearance="fill" style="width: 100%;">

            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" autocomplete="off">

            <mat-error *ngIf="updatedEmployeeForm.get('firstName')?.touched && updatedEmployeeForm.get('firstName')?.hasError('required')">This field is <strong>required</strong></mat-error>

        </mat-form-field>

        <br><br>

        <mat-form-field id="last_name" appearance="fill" style="width: 100%;">

            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" autocomplete="off">

            <mat-error *ngIf="updatedEmployeeForm.get('lastName')?.touched && updatedEmployeeForm.get('lastName')?.hasError('required')">This field is <strong>required</strong></mat-error>

        </mat-form-field>

        <button mat-flat-button style="float: right; margin-left: 1%; background-color: #b5b5b5;" (click)="onClose()">
            Cancel
        </button>

        <button mat-flat-button color="primary" style="float: right;">
            <mat-icon>save</mat-icon>Save Changes
        </button>
    </form>
</div>
