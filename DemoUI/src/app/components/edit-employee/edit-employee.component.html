<div class="personal_information">

    <mat-form-field id="first_name" appearance="fill" style="width: 40%;">

        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="employee.firstName" autocomplete="off">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="employee.firstName !=''" (click)="clearFirstName();">
            <mat-icon>close</mat-icon>
        </button>

    </mat-form-field>

    <mat-form-field id="last_name" appearance="fill" style="width: 40%; margin-left: 2%;">

        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="employee.lastName" autocomplete="off">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="employee.lastName !=''" (click)="clearLastName();">
            <mat-icon>close</mat-icon>
        </button>

    </mat-form-field>

    <button mat-flat-button color="primary" style="margin-left: 2%;" (click)="saveChanges()">
        <mat-icon>save</mat-icon>Save Changes
    </button>
    
</div>
